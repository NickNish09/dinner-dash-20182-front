<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/usuário/perfil.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Slabo+27px" rel="stylesheet">
</head>
<body>
    <header class="perfil-modal">
        <div class="row">
            <strong><h3>dinnerdash</h3></strong>
            <div class="right-align">
                <a href="#">perfil</a>
                |
                <a href="#">sair</a>
            </div>
        </div>
        <div class="perfil-bottom">
            <h1>Seu Perfil</h1>
            <h3>Atualize os seus dados pessoais e senha</h3><br>
        </div>
    </header>
    
    <div class="perfil-form">
        <div class="perfil-form-row">
            <label>Nome</label><br>
            <input type="text"><br>
            <label>Email</label><br>
            <input type="email"><br>
            <button type="submit" class="btn-atualizar">atualizar meu perfil</button>
        </div>
        <div class="perfil-form-row">
            <label>Nova senha (deixe em branco caso não queira alterar)</label><br>
            <input type="password"><br>
            <label>Senha atual, por questão de segurança</label><br>
            <input type="password"><br>
        </div>
    </div>
    
    <footer class="footer">
        <p>dinnerdash | todos os direitos reservados</p>
        <p class="footer-right">desenvolvido por Trainee da Silva</p>
    </footer>   
</body>
</html>
